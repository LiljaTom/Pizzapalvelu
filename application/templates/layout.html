<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PizzaApp</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Logged in as {{ current_user.name}}. <a href="{{ url_for('logout')}}">Logout</a>
    </p>
    {% else %}
    <a href="{{ url_for('login') }}">Log in</a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('restaurants_form') }}">Add a restaurant</a></li>
      <li><a href="{{ url_for('restaurants_index') }}">List restaurants</a></li>
    </ul>
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
